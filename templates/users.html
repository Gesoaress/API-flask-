<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <a href="{{ url_for('create_user') }}">Novo Usuário</a>
    <ul>
        {% for user in users %}
            <li>
                {{ user.nome }} - {{ user.email }}
                <a href="{{ url_for('edit_user', user_id=user.id) }}">Editar</a>
                <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Tem certeza que deseja excluir este usuário?')">Excluir</button>
                </form>
            </li>
        {% else %}
            <li>Nenhum usuário cadastrado.</li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('index') }}">Voltar</a></p>
</body>
</html>
