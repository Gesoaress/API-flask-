<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Usuário</title>
</head>
<body>
    <h1>Novo Usuário</h1>
    <form method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" required><br><br>
        
        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <button type="submit">Salvar</button>
    </form>
    <p><a href="{{ url_for('list_users') }}">Voltar</a></p>
</body>
</html>
