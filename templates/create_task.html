<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Criar Tarefa</title>
</head>
<body>
  <h1>Criar Tarefa</h1>

  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}

  <form method="POST">
    <div>
      <label>Título*</label><br />
      <input type="text" name="title" required value="{{ (form.title if form else '') }}">
    </div>

    <div>
      <label>Descrição</label><br />
      <textarea name="description" rows="4">{{ (form.description if form else '') }}</textarea>
    </div>

    <div>
      <label>Atribuir a (Usuário)*</label><br />
      <select name="user_id" required>
        <option value="">-- selecione --</option>
        {% for u in users %}
          <option
            value="{{ u.id }}"
            {% if form and form.user_id and (form.user_id|int) == u.id %}selected{% endif %}
          >
            {{ u.nome }} ({{ u.email }})
          </option>
        {% endfor %}
      </select>
    </div>

    <br />
    <button type="submit">Salvar</button>
  </form>

  <p>
    <a href="{{ url_for('list_tasks') }}">Voltar</a>
  </p>
</body>
</html>
